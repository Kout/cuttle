<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cuttle : Color function suggestions based on examples</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>
            <img src="images/logo.png" alt="Cuttle" />
        </h1>

        <section id="main">
            <h2 class="ribbon large">Which function are you looking for?</h2>

            <p>
                Enter the colors you wish to transform between.<br>
                Cuttle will suggest suitable functions.
            </p>

            <label id="from">
                <span>input</span>
                <input placeholder="red" value="#ae465f">
                <object tabindex="-1" type="image/svg+xml" data="images/cuttlefish.svg"></object>
            </label>

            <label id="to">
                <span>output</span>
                <input placeholder="darkred" value="#783042">
                <object tabindex="-1" type="image/svg+xml" data="images/cuttlefish.svg"></object>
            </label>

            <h2 class="ribbon small">Cuttle suggests&hellip;<h2>

            <div id="suggestions"></div>
        </section>
    </div>

    <script src="app.min.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-10349361-2', 'auto');
      ga('send', 'pageview');
    </script>
</body>
</html>
